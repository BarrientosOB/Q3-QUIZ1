<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Types of Operators</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dancing+Script:wght@400..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">


	<!-- Bootstrap Setup  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	
	<div class="container-fluid">
		<script type="text/javascript">
			document.write("<h1><strong>if a=20 and b=19 Compute for the Following</strong></h1>");
		</script>
		
		<br/>
	</div>
		
	<div class="container mt-5 mb-4">

		<br/>


		<div class="container-fluid"><h3><em>Arithmetic Operator</em></h3></div>

		<h6 id="arith_op"><strong>A x B</strong></h6>
		<h6 id="arith_op2"><strong>A / B</strong></h6>
		
		<button type="button" class="btn btn-danger" onclick="
		var a=20;
		var b=19;
		document.getElementById('arith_op').innerHTML = ''+ a*b+' ' 
		document.getElementById('arith_op2').innerHTML = ''+ a/b+' ' ">
		Show Answer
		</button>

		<hr/>

		
		<div class="container-fluid"><h3><em>Comparison Operator</em></h3></div>

		<h6 id="comp_op"><strong>Is b greater than 7?</strong></h6>
		<h6 id="comp_op2"><strong>Is b less than 7?</strong></h6>



		<button type="button" class="btn btn-warning" onclick="
		var a=20;
		var b=19; 
		document.getElementById('comp_op').innerHTML = ' ' + (b>7) + '' 
		document.getElementById('comp_op2').innerHTML = ' ' + (b<7) + '' " >
		Show Answer
		</button>
		
		<hr/>


		<div class="container-fluid"><h3><em>Logical Operator</em></h3></div>

		<h6 id="log_op"><strong> < 10 && b > 1</strong></h6>
		<h6 id="log_op2"><strong>!(a == b)</strong></h6>

		
		<button type="button" class="btn btn-success" onclick="
		var a=20;
		var b=19; 
		document.getElementById('log_op').innerHTML = ''+ (a < 10 && b > 1)+ '' 
		document.getElementById('log_op2').innerHTML = ''+ !(a == b)+ '' ">
	
		Show Answer
		</button>
		
		<br/>
		<br/>
		
		
		<button type="button" onClick="window.location.reload()">
		 REFRESH
		</button>

	
	</div>
	

	

	<footer><center><a href="https://barrientosob.github.io/Q2PROFILE/" target="_blank">Oscar Robert P. Barrientos | 9-Emerald</center></footer>

</body>
</html>
